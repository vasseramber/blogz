{% extends "base.html" %}

{% block content %}

<h1>All Blog Posts</h1>  

{% if blog|length == 0 %}
<p>No blog</p>
{% else %}
            
        {% for blob in blog %}
        <h2><a href='/blog?id={{ blob.id }}'>{{ blob.title }} </a></h2>
        <br>
        <p>{{ blob.body }}</p>
        {% endfor %}
{% endif %}
   
{% endblock %}
